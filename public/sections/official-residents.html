<!-- Residents Section -->
<section id="residents" class="content-section">
    <div class="section-header">
        <h2>Residents</h2>
        <div class="filter-group">
            <select id="purokFilter" class="filter-select">
                <option value="all">All Puroks</option>
                <option value="a">Purok A</option>
                <option value="b">Purok B</option>
                <option value="c">Purok C</option>
                <option value="d">Purok D</option>
            </select>
            <input type="text" class="filter-input" placeholder="Search residents...">
        </div>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Purok</th>
                    <th>Contact</th>
                    <th>Household Head</th>
                    <th>Status</th>
                    <th>Flags</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Will be populated dynamically from database -->
            </tbody>
        </table>
    </div>
</section>
