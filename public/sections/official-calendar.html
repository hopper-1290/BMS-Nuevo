<!-- Calendar & Events Section -->

        <h2>Calendar & Events</h2>
        <button class="btn btn-primary">+ Add Event</button>
    </div>

    <div class="calendar-container">
        <!-- Mini Calendar -->
        <div class="mini-calendar">
            <div class="calendar-nav">
                <button class="prev-month">←</button>
                <h3>November 2025</h3>
                <button class="next-month">→</button>
            </div>
            <div class="calendar-grid">
                <div class="day-header">Sun</div><div class="day-header">Mon</div><div class="day-header">Tue</div><div class="day-header">Wed</div><div class="day-header">Thu</div><div class="day-header">Fri</div><div class="day-header">Sat</div>
                <div class="calendar-day empty">27</div><div class="calendar-day empty">28</div><div class="calendar-day empty">29</div><div class="calendar-day empty">30</div><div class="calendar-day empty">31</div><div class="calendar-day">1</div><div class="calendar-day">2</div>
                <div class="calendar-day">3</div><div class="calendar-day">4</div><div class="calendar-day">5</div><div class="calendar-day">6</div><div class="calendar-day">7</div><div class="calendar-day">8</div><div class="calendar-day">9</div>
                <div class="calendar-day">10</div><div class="calendar-day">11</div><div class="calendar-day">12</div><div class="calendar-day">13</div><div class="calendar-day">14</div><div class="calendar-day">15</div><div class="calendar-day">16</div>
                <div class="calendar-day">17</div><div class="calendar-day">18</div><div class="calendar-day">19</div><div class="calendar-day">20</div><div class="calendar-day">21</div><div class="calendar-day">22</div><div class="calendar-day has-event">23</div>
                <div class="calendar-day">24</div><div class="calendar-day">25</div><div class="calendar-day has-event">26</div><div class="calendar-day today">27</div><div class="calendar-day">28</div><div class="calendar-day">29</div><div class="calendar-day">30</div>
            </div>
        </div>

        <!-- Events List -->
        <div class="events-list">
            <!-- Will be populated dynamically from database -->
        </div>
    </div>
</section>
